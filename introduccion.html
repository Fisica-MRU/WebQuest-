¿Qué el movimiento rectilíneo uniforme? <br>
Imaginemos que eres un astronauta en la Estación Espacial Internacional. Estás arreglando unos paneles solares averiados, cuando de pronto, al presionar, tu destornillador sale disparado de tus manos. Si no lo atrapas a tiempo, el destornillador estará viajando por el espacio en línea recta y a velocidad constante, a menos que algo se interponga en su camino. Esto sucede porque la herramienta se mueve con movimiento rectilíneo uniforme, o MRU.
